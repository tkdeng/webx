vars:
  ff: sans

font-size: 1.2rem
font:
  sans: "'Roboto', ui-sans-serif, system-ui, sans-serif"
  serif: "Superclarendon, 'Bookman Old Style', 'URW Bookman', 'URW Bookman L', 'Georgia Pro', Georgia, serif"
  mono: "'JetBrains Mono', ui-monospace, 'Cascadia Code', 'Source Code Pro', Menlo, Consolas, 'DejaVu Sans Mono', monospace"
  cursive: "'Segoe Print', 'Bradley Hand', Chilanka, TSCu_Comic, casual, cursive"
  logo: "'Comfortaa', 'Comfortaa Regular', 'Varela Round', Seravek, serif"

scheme: dark
force-scheme: no
theme:
  dark:
    scheme: dark
    bg-chroma: 0
    text-chroma: 0
    fg-chroma: 0.15
    color-chroma: 0.25

    bg-dark: 0
    bg: 5
    bg-light: 10
    fg: 25

    text: 95
    text-muted: 75

  light:
    scheme: light
    bg-chroma: 0
    text-chroma: 0
    fg-chroma: 0.15
    color-chroma: 0.25

    bg-dark: 90
    bg: 95
    bg-light: 100
    fg: 80

    text: 5
    text-muted: 25

colors:
  link:
    hue: 220
    light: 55
    dark: 45

  primary:
    hue: 195
    light: 75
    dark: 60

  accent:
    hue: 170
    light: 75
    dark: 60

  confirm:
    hue: 145
    light: 65
    dark: 50

  warn:
    hue: 40
    light: 60
    dark: 45
