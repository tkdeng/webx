<!doctype html><html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,height=device-height,initial-scale=1,minimum-scale=1">
<link rel="icon" href="{icon}">
<link rel="shortcut" href="{icon}">
<link rel="apple-touch-icon" href="{icon}">
<link rel="manifest" href="/manifest.json">
<meta name="description" content="{desc}">
<title>{title}</title>
<link rel="stylesheet" href="/assets/core.css">
<script src="/assets/core.js" defer></script>
<link rel="stylesheet" href="/theme/config.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer">
</head>
<body>
<link rel="stylesheet" href="/assets/form.css">
<script src="/assets/form.js" defer></script>
<main class="form">
<div class="bg"></div>
<div class="form">
<h1>Login / Signup</h1>
<form action="/login" mode="login" method="POST" enctype="multipart/form-data">
<input type="hidden" name="session" value="{session}">
<input type="hidden" name="token" value="{token}">
<div class="wrapper">
<label>Phone Number</label>
<input type="tel" name="phone" required>
</div>
<input type="submit" value="Send OTP">
</form>
<span class="status"></span>
</div>
</main>
</body>
</html>
